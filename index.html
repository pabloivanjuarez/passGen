<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center" style="margin-top: 20px;">Password Generator</h1>
    </header>

    <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="max-width: 60%; margin: 40px auto;">
        <div class="card-body">
            <h2 class="card-title">Generate a Password</h2>
            <textarea
                style="width: 100%; text-align:center; resize:none; border: dashed 2px lightgrey; margin:30px auto; padding: 10px auto; min-height: 100px;"
                readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

            <button type="button" class="btn btn-danger" id="generate"
                style="float:left; border-radius:40px; padding-right: 30px; padding-left: 30px;">Generate
                Password</button>
            <button type="button" class="btn btn-light" id="clipboard"
                style="float:right;  border-radius:40px; padding-right: 30px; padding-left: 30px; background-color: silver; color:white">Copy
                to clipboard</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
